<template name="intro">
  {{> connectionStatus}}

  <div class="panel panel-default">
    <div class="panel-heading" align="center">
      <span class="glyphicon glyphicon-cloud"> </span>
      <strong>Meteor Weather: Introduction</strong>
    </div>
    <div class="panel-body">
      <div class="col-xs-12" align="justify">
      {{#if currentUser}}
        Welcome to Meteor Weather, <a href="{{pathFor 'profile'}}">{{currentUser.username}}</a>!
        {{#if isAdmin}}
        <br /><br />
        <a href="{{pathFor 'configuration'}}" class="btn btn-default">
          <span class="glyphicon glyphicon-cog"> </span> Configuration
        </a>
        {{/if}}
        <br /><br />
        {{> logoutButton}}
      {{else}}
        Welcome to Meteor Weather!
      {{/if}}
      <br /><br />
      This web application is still under development.
      Please come back later to see more new features.
      <br /><br />
      {{#unless currentUser}}
        {{> loginButtons}}
      {{/unless}}
      </div>
    </div>
  </div>
</template>
