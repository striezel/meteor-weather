<template name="weatherdata">
  {{#each cities}}
  <div class="col-xs-12 col-md4 col-lg-3">
  <div class="panel panel-default">
    <div class="panel-heading" align="center">
      <span class="glyphicon glyphicon-map-marker"> </span>
      <strong>{{name}}, {{country}}</strong>
    </div>
    <table class="table">
      <tbody>
        <tr>
          <td align="center" colspan="2">
            <small>  <span class="glyphicon glyphicon-time"> </span> {{date}}</small>
          </td>
        </tr>
        <tr>
          <td><span class="fa fa-thermometer-half"></span> Temp.:</td>
          <td>{{temp}}&nbsp;Â°C</td>
        </tr>
        <tr>
          <td>Wind:</td>
          <td>{{windspeed}}&nbsp;m/s ({{windspeed_kmh}}&nbsp;km/h)</td>
        </tr>
        <tr>
          <td>Pressure:</td>
          <td>{{pressure}}&nbsp;hPa</td>
        </tr>
        <tr>
          <td><span class="glyphicon glyphicon-tint"> </span> Humitidy:</td>
          <td>{{humidity}}&nbsp;%</td>
        </tr>
        <tr>
          <td><span class="fa fa-sun-o"></span> Sunrise:</td>
          <td>{{sunrise}}</td>
        </tr>
        <tr>
          <td><span class="fa fa-sun-o"></span> Sunset:</td>
          <td>{{sunset}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
  {{/each}}
</template>
